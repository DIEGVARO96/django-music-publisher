spec:
  services:
    - name: "Django-Music-Publisher - Music Catalogue Software"
      git:
        branch: 21.7
        repo_clone_url: https://github.com/matijakolaric-com/django-music-publisher.git
      envs:
        - key: DB_FOO_1
          value: "DB-password-testvalue"
          type: SECRET
        - key: EMAIL
          scope: RUN_TIME
        - key: MESSAGE
          value: "This is a greeting message"
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${db.DATABASE_URL}
    databases:
    - name: db