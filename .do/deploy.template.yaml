spec:
  name: django-music-publisher
  services:
  - name: app
    git:
      branch: "21.7"
      repo_clone_url: https://github.com/matijakolaric-com/django-music-publisher.git
  databases:
  - name: example-db
    engine: PG
  envs:
  - key: DJANGO_SUPERUSER_USERNAME
    scope: RUN_TIME
    value: administrator
  - key: DJANGO_SUPERUSER_PASSWORD
    scope: RUN_TIME
    value: ""
    type: SECRET
  - key: PUBLISHER
    scope: RUN_TIME
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${example-db.DATABASE_URL}
